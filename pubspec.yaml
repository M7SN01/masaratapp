  #     - asset: assets/fonts/Amiri-Italic.ttf
  #     - asset: assets/fonts/Amiri-Regular.ttf
  #     - asset: assets/fonts/Amiri-Bold.ttf

  
#Run CMD to generate Splash screen
#1) flutter clean
#2) flutter pub get
#3) flutter pub run flutter_native_splash:create

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#203e5a"

